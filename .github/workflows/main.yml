name: ðŸš€ Deploy website to lolipop on push

on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: ${{ lolipop.ftp_server }}
        username: ${{ lolipop.ftp_username }}
        password: ${{ lolipop.ftp_password }}
        local-dir: ./contents/
        remote-dir: company_home/
